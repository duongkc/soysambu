<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soysambu GIS</title>

    <!-- Bootstrap core and Datepicker stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <!-- Webapp custom stylesheet -->
    <link rel="stylesheet" href="css/webapp.css">
    <!-- Bootstrap, Datepicker, JQuery, Popper and FontAwesome libraries -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-datepicker.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/fontawesome.min.js"></script>
    <!-- JQuery Input Validator -->
    <script src="js/lib/jquery.validate.min.js"></script>
</head>

<body>
<!-- Carousel header -->
<div class="carousel slide" data-interval="false" id="carousel-header">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <h1>Soysambu GIS</h1>
            <p>Geographic Information System of Soysambu Conservancy</p>
            <img class="img-fluid" src="">
        </div>
        <div class="carousel-item">
            <h1>Add Records</h1>
            <p>Add a new organism sighting record to the Soysambu database</p>
            <img class="img-fluid" src="">
        </div>
    </div>
</div>

<!-- Navbar, not visible on mobile / smaller screens -->
<nav class="navbar d-none d-sm-flex navbar-expand justify-content-center navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item" data-target="#carousel-header" data-slide-to="0">
            <a class="nav-link active">GIS</a>
        </li>
        <li class="nav-item" data-target="#carousel-header" data-slide-to="1">
            <a class="nav-link">Add Records</a>
        </li>
    </ul>
</nav>

<!-- Start of page contents -->
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-8">
        </div>

        <div class="col-sm-4">
            <!-- Navigation tabs for switching between adding records and viewing statistics -->
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#addrecord">Add Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" data-toggle="tab" href="#statistics">View Statistics</a>
                </li>
            </ul>

            <!-- Navigation tabs' contents -->
            <div class="tab-content shadow p-4 mb-4 bg-white">
                <div class="tab-pane container active" id="addrecord">
                    <br>
                    <!-- Form for adding new records to the database -->
                    <form>
                        <!-- Date input using bootstrap datepicker -->
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <div id="datepicker" class="input-group date" data-provide="datepicker">
                                <!-- Date input field -->
                                <div class="input-group date">
                                    <input id="date" type="text" class="form-control">
                                    <!-- Calender button to view datepicker -->
                                    <div class="input-group-addon">
                                        <div class="input-group-append">
                                            <button class="btn btn-warning" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Coordinate input fields -->
                        <div class="form-row">
                            <div class = "col">
                                <div class="form-group">
                                    <label for="x-coord">X-coordinate:</label>
                                    <input id="x-coord" type="text" class="form-control">
                                </div>
                            </div>

                            <div class = "col">
                                <div class="form-group">
                                    <label for="y-coord">Y-coordinate:</label>
                                    <input id="y-coord" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Coordinate input fields -->
                        <div class="form-row">
                            <div class = "col">
                                <div class="form-group">
                                    <label for="weather">Weather:</label>
                                    <select id="weather" class="custom-select">
                                        <option value="Sunny" selected>Sunny</option>
                                        <option value="Cloudy">Cloudy</option>
                                        <option value="Partly Cloudy">Partly Cloudy</option>
                                        <option value="Rainy">Rainy</option>
                                    </select>
                                </div>
                            </div>

                            <div class = "col">
                                <div class="form-group">
                                    <label for="habitat">Habitat:</label>
                                    <select id="habitat" class="custom-select">
                                        <option value="Acacia Mix" selected>Acacia Mix</option>
                                        <option value="Acacia Woodland">Acacia Woodland</option>
                                        <option value="Grassland">Grassland</option>
                                        <option value="Lakeshore">Lakeshore</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Time input field -->
                        <div class="form-row">
                            <div class = "col">
                                <div class="form-group">
                                    <label for="time">Time:</label>
                                    <input id="time" type="text" class="form-control">
                                </div>
                            </div>

                            <div class = "col">
                                <div class="form-group"></div>
                            </div>
                        </div>

                        <div class="form-row">
                        </div>
                    </form>
                </div>

                <div class="tab-pane container fade" id="statistics">
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Webapp Functionality -->
<script src="js/webapp.functionality.js"></script>
<!-- External Input Validation -->
<script src="js/input.validation.js"></script>

</body>
</html>
