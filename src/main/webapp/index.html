<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <title>Soysambu GIS</title>

    <!-- STYLESHEETS -->
    <!-- Bootstrap core stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap datepicker stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css">
    <!-- Datatables stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <!-- Datatables skin stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>
    <!-- Flickity carousel stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- ArcGIS API stylesheet -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/themes/light/main.css">
    <!-- Webapp custom stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins|Rubik:400i" rel="stylesheet">
</head>

<body>
<div id="banner">
    <div id="banner-description">
        <h2>GIS</h2>
        <p>Geographic information system of Soysambu.</p>
    </div>
    <div id="banner-image"></div>
</div>

<!-- NAVBAR -->
<nav>
    <div id="nav-bar">
        <div id="nav-item-container">
            <div id="nav-gis" class="nav-item active">
                <span class="nav-link show-spaces"><i class="fas fa-globe-africa"></i> GIS</span>
            </div>
            <div id="nav-add-sighting" class="nav-item">
                <span class="nav-link show-spaces"><i class="fas fa-edit"></i> Add Sighting</span>
            </div>
            <div id="nav-view-sightings" class="nav-item">
                <span class="nav-link show-spaces"><i class="fas fa-database"></i> View Sightings</span>
            </div>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div id="map"></div>
<div id="content">
    <div id="content-container" class="container"></div>
</div>

<!-- FOOTER -->
<footer id="footer">
    Soysambu Conservancy GIS Web App
    <div id="footer-links">
        <a>Contact</a>
        <span>-</span>
        <a href="https://bitbucket.org/Shmuppel/soysambu-conservancy-gis/src/master/" target="_blank">Source code</a>
    </div>
</footer>


<!-- SCRIPTS - BACKEND UTILITIES -->
<!-- JQuery, Popper and Bootstrap libraries -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Underscore utility library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<!-- Arrive.js to watch for DOM element creation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/arrive/2.4.1/arrive.min.js" integrity="sha256-WXHeZwrvHW+Qpj5u2NCVyiL5XEVf/AzrYL5i4w4aRHM=" crossorigin="anonymous"></script>
<!-- JQuery validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<!-- Webapp functionality script -->
<script src="js/webapp-functionality.js"></script>

<!-- SCRIPTS - DOM ELEMENT PLUGINS -->
<!-- Fontawesome library -->
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
<!-- Bootstrap datepicker library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<!-- Datatables.js library -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<!-- Range Slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
<!-- Chart.js and patternomaly (chart patterns) library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" integrity="sha256-MZo5XY1Ah7Z2Aui4/alkfeiq3CopMdV/bbkc/Sh41+s=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js"></script>
<!-- Flickity carousel Library -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<!-- SCRIPTS - GIS -->
<!-- ArcGIS JavaScript API -->
<script src="https://js.arcgis.com/4.10/"></script>
<script src="js/arcgis.js"></script>

</body>
</html>
