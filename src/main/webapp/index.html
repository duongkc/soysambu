<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Soysambu GIS</title>

    <!-- Bootstrap core and Datepicker stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <!-- Flickity carousel stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- ArcGIS API stylesheet -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/themes/light/main.css">
    <!-- Webapp custom stylesheet -->
    <link rel="stylesheet" href="css/webapp.css">

    <!-- Bootstrap, Datepicker, JQuery, Popper and FontAwesome libraries -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-datepicker.min.js"></script>
    <script src="js/lib/fontawesome.min.js"></script>
    <!-- Arrive.js to watch for DOM element creation -->
    <script src="js/lib/arrive.min.js"></script>
    <!-- JQuery Input Validator and Underscore libraries -->
    <script src="js/lib/jquery.validate.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <!-- Flickity carousel Library -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- Include Chart.js and patternomaly (chart patterns) library -->
    <script src="js/lib/chart.bundle.min.js"></script>
    <script src="js/lib/patternomaly.min.js"></script>
    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.10/"></script>
    <script src="js/arcgis.js"></script>
</head>

<body>
<!-- Carousel header -->
<div class="carousel slide" data-interval="false" id="carousel-header">
    <div class="carousel-inner">
        <!-- Hide GIS carousel item if initially loaded on mobile -->
        <div id="gis-header" class="carousel-item active d-none d-sm-block"></div>
        <div id="add-record-header" class="carousel-item">
            <h1>Add Record</h1>
            <p class="d-none d-sm-block">Add a new organism sighting to the Soysambu database</p>
        </div>
        <div id="view-records-header" class="carousel-item">
            <h1>View Records</h1>
            <p>View the latest organism sightings in Soysambu</p>
        </div>
    </div>
</div>

<!-- Navbar, not visible on mobile / smaller screens -->
<div class="container-fluid sticky-top">
    <nav class="navbar navbar-expand navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item active" id="nav-gis" data-target="#carousel-header" data-slide-to="0">
                <a class="nav-link">GIS</a>
            </li>
            <li class="nav-item" id="nav-addrecord" data-target="#carousel-header" data-slide-to="1">
                <a class="nav-link">Add Record</a>
            </li>
            <li class="nav-item" id="nav-viewrecords" data-target="#carousel-header" data-slide-to="2">
                <a class="nav-link">View Records</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Start of page contents -->
<div id="map"></div>
<div id="page">
    <div id="content" class="container"></div>
</div>

<footer id="footer" class="footer ">
    <p>Soysambu Conservancy GIS WebApp - <i>by Niels van der Vegt & Ilse van Santen</i></p>
</footer>

<!-- Webapp Functionality -->
<script src="js/webapp-functionality.js"></script>

</body>
</html>
